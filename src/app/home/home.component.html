<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your Bucket List: ({{ itemCount }}) Items</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">enter items below</p>
      <form action="#">
        <input type="text"  class="txt" name="item" placeholder="lifegoal" [(ngModel)]="goalTxt">
        <input type="submit" class="btn" [value]="btnTxt" (click)="addGoal()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeGoal(i)">
         {{ goal }}
        </p>
      </div>
  </div>
